  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Take a Smoke</title>

  <script src="assets/jquery.js"></script>

  <!-- Bootstrap core CSS -->
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <link href="assets/style.css" rel="stylesheet">

    jQuery(document).ready(function(){
      Application.Init();
    });

<body>
  <div class="view_container" data-view-container>
    <div class="view" data-view>
      <h2>Today</h2>
      <div class="container">

        <div data-information-cigarettes-today-has class="smoke-counter-container">
          <span data-information-cigarettes-today></span>
        </div>

        <div data-information-cigarettes-today-has class="smoke-stats-container">
          <table data-information-cigarettes-today-container>
            <tbody>
              <tr>
                <td class="information_label text-center">First Cigarette</td>
                <td class="information_dot text-center">:</td>
                <td class="information text-center" data-information-cigarettes-today-first-time></td>
              </tr>
              <tr>
                <td class="information_label text-center">Last Cigarette</td>
                <td class="information_dot text-center">:</td>
                <td class="information text-center" data-information-cigarettes-today-last-time></td>
              </tr>
            </tbody>
          </table>
        </div>

        <a data-trigger-cigarettes-smoke class="btn btn-smoke-cigarette"></a>
      </div>
    </div>

    <div class="view" data-view>
      <h2>Statistics</h2>

      <div class="container" data-information-cigarettes-statistics>

      </div>
    </div>
  </div>

  <div id="footer">
   <div class="row">
     <div class="col-xs-6" data-view-display="0">
       Today
     </div>
     <div class="col-xs-6" data-view-display="1">
       Statistics
     </div>
    </div>
  </div>

</body>
</html>
